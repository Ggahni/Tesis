<!DOCTYPE html>

<head>
  <title>Detección Cambios AWV</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="header">
      <h3 class="text-muted" style="text-align: center;">Módulo de Detección de Cambios AWV</h3>
      <img src="{{url_for('static', filename='awv_logo.jpg')}}" alt="awv_logo">
      <br>
    </div>
    <form action="/changes" method="post">
      <div class="jumbotron">
        <div class="row">
          <div class="col-sm-4">
            <label for="">Introduzca URL versión almacenada:</label>
          </div>
          <div class="col-sm-8">
            <input type="text" name="old_url" id="old_url" value="" size="93">
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-sm-4">
            <label for="">Introduzca URL versión nueva:</label>
          </div>
          <div class="col-sm-8">
            <input type="text" name="new_url" id='new_url' value="" size="93">
          </div>
        </div>
        <p class="lead"></p>
        <button type="submit" class="btn btn-lg btn-success" role="button" style="float: right;">Comparar</button>
      </div>
    </form>
  </div>

  <footer class="footer" style="position: fixed; right: 0; bottom: 0">
    <p style="text-align: right; padding-right: 10px;">&copy; Archivo Web Venezuela 2019</p>
  </footer>
</body>
